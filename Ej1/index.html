<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Hola Mundo con Eventos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFE0; /* Amarillo claro */
        }
        .card {
            margin: 10px;
            text-align: center;
        }
        .btn-orange {
            background-color: #FFA07A; /* Naranja clarito */
            border-color: #FFA07A; /* Naranja clarito */
        }
        .btn-orange:hover {
            background-color: #FF7F50; /* Naranja más oscuro para el hover */
            border-color: #FF7F50; /* Naranja más oscuro para el hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ejercicio 1 - Hola Mundo con Eventos</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Haz clic para ver el mensaje</h5>
                        <button id="showMessage" class="btn btn-orange">Mostrar Mensaje</button>
                        <p id="message" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('showMessage').onclick = function() {
            console.log("Hola mundo");
            alert("Hola mundo");
            document.getElementById('message').innerHTML = "Hola mundo";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
