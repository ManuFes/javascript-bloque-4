<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Calcular Circunferencia, Área y Volumen</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <style>
        body {
            background-color: #FFFFE0; /* Amarillo claro */
        }
        .card {
            margin: 10px;
            text-align: center;
        }
        .btn-orange {
            background-color: #FFA07A; /* Naranja clarito */
            border-color: #FFA07A; /* Naranja clarito */
        }
        .btn-orange:hover {
            background-color: #FF7F50; /* Naranja más oscuro para el hover */
            border-color: #FF7F50; /* Naranja más oscuro para el hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ejercicio 2 - Calcular Circunferencia, Área y Volumen</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresa el radio de la circunferencia</h5>
                        <input type="number" id="radius" class="form-control mb-3" placeholder="Radio">
                        <button onclick="calculateCircle()" class="btn btn-orange">Calcular</button>
                        <div id="results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateCircle() {
            const radiusInput = document.getElementById('radius');
            const radius = radiusInput.value;

            if (!radius) {
                document.getElementById('results').innerHTML = 'El campo radio debe ser rellenado.';
                return;
            }

            if (isNaN(radius) || radius <= 0) {
                document.getElementById('results').innerHTML = 'Por favor, introduce un número válido mayor que 0.';
                return;
            }

            const circumference = 2 * Math.PI * radius;
            const area = Math.PI * Math.pow(radius, 2);
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

            document.getElementById('results').innerHTML = `
                <p>Longitud de la circunferencia: ${circumference.toFixed(2)}</p>
                <p>Área del círculo: ${area.toFixed(2)}</p>
                <p>Volumen de la esfera: ${volume.toFixed(2)}</p>
            `;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
