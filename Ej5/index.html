<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Verificar Cadena de Texto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <style>
        body {
            background-color: #FFFFE0; /* Amarillo claro */
        }
        .card {
            margin: 10px;
            text-align: center;
        }
        .btn-orange {
            background-color: #FFA07A; /* Naranja clarito */
            border-color: #FFA07A; /* Naranja clarito */
        }
        .btn-orange:hover {
            background-color: #FF7F50; /* Naranja más oscuro para el hover */
            border-color: #FF7F50; /* Naranja más oscuro para el hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ejercicio 5 - Verificar Cadena de Texto</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresa una cadena de texto</h5>
                        <input type="text" id="inputString" class="form-control mb-3" placeholder="Cadena de texto">
                        <button onclick="checkString()" class="btn btn-orange">Verificar</button>
                        <div id="stringResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkString() {
            const inputString = document.getElementById('inputString').value.trim();

            if (!inputString) {
                document.getElementById('stringResult').innerHTML = 'El campo de texto no puede estar vacío.';
                return;
            }

            if (inputString === inputString.toUpperCase()) {
                document.getElementById('stringResult').innerHTML = 'La cadena está en mayúsculas.';
            } else if (inputString === inputString.toLowerCase()) {
                document.getElementById('stringResult').innerHTML = 'La cadena está en minúsculas.';
            } else {
                document.getElementById('stringResult').innerHTML = 'La cadena contiene una combinación de mayúsculas y minúsculas.';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
