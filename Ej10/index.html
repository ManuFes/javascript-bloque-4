<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Traducción de Meses</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFE0; /* Amarillo claro */
        }
        .card {
            margin: 10px;
            text-align: center;
        }
        .btn-orange {
            background-color: #FFA07A; /* Naranja clarito */
            border-color: #FFA07A; /* Naranja clarito */
        }
        .btn-orange:hover {
            background-color: #FF7F50; /* Naranja más oscuro para el hover */
            border-color: #FF7F50; /* Naranja más oscuro para el hover */
        }
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        body.dark-mode .btn-orange {
            background-color: #555;
            color: #fff;
            border-color: #555;
        }
        body.dark-mode .btn-orange:hover {
            background-color: #444;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ejercicio 10 - Traducción de Meses</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Elige un mes en español</h5>
                        <form id="monthTranslationForm">
                            <select id="month" name="month" class="form-control mb-3" required>
                                <option value="">Seleccione...</option>
                                <option value="Enero">Enero</option>
                                <option value="Febrero">Febrero</option>
                                <option value="Marzo">Marzo</option>
                                <option value="Abril">Abril</option>
                                <option value="Mayo">Mayo</option>
                                <option value="Junio">Junio</option>
                                <option value="Julio">Julio</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Septiembre">Septiembre</option>
                                <option value="Octubre">Octubre</option>
                                <option value="Noviembre">Noviembre</option>
                                <option value="Diciembre">Diciembre</option>
                            </select>
                            <button type="button" onclick="translateMonth()" class="btn btn-orange">Mostrar Traducción</button>
                        </form>
                        <div id="translationResult" class="mt-3"></div>
                        <button id="modeButton" onclick="toggleMode()" class="btn btn-orange mt-3">Cambiar Modo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function translateMonth() {
            const monthTranslations = {
                "Enero": "January",
                "Febrero": "February",
                "Marzo": "March",
                "Abril": "April",
                "Mayo": "May",
                "Junio": "June",
                "Julio": "July",
                "Agosto": "August",
                "Septiembre": "September",
                "Octubre": "October",
                "Noviembre": "November",
                "Diciembre": "December"
            };

            const month = document.getElementById('month').value;

            if (month) {
                document.getElementById('translationResult').innerHTML = `La traducción de ${month} es: ${monthTranslations[month]}`;
            } else {
                document.getElementById('translationResult').innerHTML = 'Por favor, selecciona un mes.';
            }
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
