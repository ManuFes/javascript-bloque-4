<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Aquí añadimos la referencia al archivo CSS -->
    <style>
        /* Agregar estilos para el modo oscuro */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode button {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <form id="monthTranslationForm">
        <label for="month">Elige un mes en español:</label>
        <select id="month" name="month" required>
            <option value="">Seleccione...</option>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>
        <button type="button" onclick="translateMonth()">Mostrar Traducción</button>
    </form>
    <div id="translationResult"></div>
    <button id="modeButton" onclick="toggleMode()">Cambiar Modo</button>
    <script src="script.js"></script>
    <script>
        function translateMonth() {
            const monthTranslations = {
                "Enero": "January",
                "Febrero": "February",
                "Marzo": "March",
                "Abril": "April",
                "Mayo": "May",
                "Junio": "June",
                "Julio": "July",
                "Agosto": "August",
                "Septiembre": "September",
                "Octubre": "October",
                "Noviembre": "November",
                "Diciembre": "December"
            };

            const month = document.getElementById('month').value;

            if (month) {
                document.getElementById('translationResult').innerHTML = `La traducción de ${month} es: ${monthTranslations[month]}`;
            } else {
                document.getElementById('translationResult').innerHTML = 'Por favor, selecciona un mes.';
            }
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
