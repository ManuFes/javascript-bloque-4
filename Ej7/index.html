<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - División Euclidiana</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <style>
        body {
            background-color: #FFFFE0; /* Amarillo claro */
        }
        .card {
            margin: 10px;
            text-align: center;
        }
        .btn-orange {
            background-color: #FFA07A; /* Naranja clarito */
            border-color: #FFA07A; /* Naranja clarito */
        }
        .btn-orange:hover {
            background-color: #FF7F50; /* Naranja más oscuro para el hover */
            border-color: #FF7F50; /* Naranja más oscuro para el hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ejercicio 7 - División Euclidiana</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresa dos números enteros positivos</h5>
                        <input type="number" id="number1" class="form-control mb-3" placeholder="Número 1">
                        <input type="number" id="number2" class="form-control mb-3" placeholder="Número 2">
                        <button onclick="euclideanDivision()" class="btn btn-orange">Calcular</button>
                        <div id="euclideanResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function euclideanDivision() {
            const number1Input = document.getElementById('number1');
            const number2Input = document.getElementById('number2');
            
            const number1 = parseInt(number1Input.value);
            const number2 = parseInt(number2Input.value);

            if (!number1 || !number2) {
                document.getElementById('euclideanResult').innerHTML = 'Todos los campos deben ser rellenados.';
                return;
            }

            if (isNaN(number1) || isNaN(number2) || number1 <= 0 || number2 <= 0) {
                document.getElementById('euclideanResult').innerHTML = 'Introduce números enteros positivos.';
                return;
            }

            const quotient = Math.floor(number1 / number2);
            const remainder = number1 % number2;

            document.getElementById('euclideanResult').innerHTML = `Cociente: ${quotient}, Resto: ${remainder}`;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
