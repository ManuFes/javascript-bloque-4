<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Mostrar Nombre del Mes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <style>
        body {
            background-color: #FFFFE0; /* Amarillo claro */
        }
        .card {
            margin: 10px;
            text-align: center;
        }
        .btn-orange {
            background-color: #FFA07A; /* Naranja clarito */
            border-color: #FFA07A; /* Naranja clarito */
        }
        .btn-orange:hover {
            background-color: #FF7F50; /* Naranja más oscuro para el hover */
            border-color: #FF7F50; /* Naranja más oscuro para el hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ejercicio 10 - Mostrar Nombre del Mes</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Selecciona un número del 1 al 12</h5>
                        <input type="number" id="monthNumber" class="form-control mb-3" placeholder="Número del mes">
                        <button onclick="showMonthName()" class="btn btn-orange">Mostrar Nombre</button>
                        <div id="monthResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showMonthName() {
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const monthNumberInput = document.getElementById('monthNumber');
            const monthNumber = parseInt(monthNumberInput.value);

            if (!monthNumberInput.value) {
                document.getElementById('monthResult').innerHTML = 'El campo debe ser rellenado.';
                return;
            }

            if (isNaN(monthNumber) || monthNumber < 1 || monthNumber > 12) {
                document.getElementById('monthResult').innerHTML = 'Por favor, ingresa un número válido del 1 al 12.';
                return;
            }

            document.getElementById('monthResult').innerHTML = `El mes seleccionado es: ${months[monthNumber - 1]}`;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
