<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Calcular MCD</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFE0; /* Amarillo claro */
        }
        .card {
            margin: 10px;
            text-align: center;
        }
        .btn-orange {
            background-color: #FFA07A; /* Naranja clarito */
            border-color: #FFA07A; /* Naranja clarito */
        }
        .btn-orange:hover {
            background-color: #FF7F50; /* Naranja más oscuro para el hover */
            border-color: #FF7F50; /* Naranja más oscuro para el hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ejercicio 8 - Calcular MCD</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresa dos números enteros positivos</h5>
                        <input type="number" id="number1" class="form-control mb-3" placeholder="Número 1">
                        <input type="number" id="number2" class="form-control mb-3" placeholder="Número 2">
                        <button onclick="calculateGCD()" class="btn btn-orange">Calcular</button>
                        <div id="gcdResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateGCD() {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);

            if (!a || !b) {
                document.getElementById('gcdResult').innerHTML = 'Todos los campos deben ser rellenados.';
                return;
            }

            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
                document.getElementById('gcdResult').innerHTML = 'Introduce números enteros positivos.';
                return;
            }

            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }

            document.getElementById('gcdResult').innerHTML = `El MCD es: ${a}`;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
